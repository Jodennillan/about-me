<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
  <style>
    /* Custom CSS for Contact Form */
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      padding: 0;
      background-image: url('lee-campbell-DtDlVpy-vvQ-unsplash.jpg'); /* Replace with your background image URL */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
    .navbar-brand {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 2px;
        }
        .navbar-nav .nav-link {
            font-size: 16px;
            font-weight: 500;
            text-transform: uppercase;
        }
    .contact-form {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.8); /* Form background color with opacity */
    }
    .contact-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group label {
      font-weight: bold;
    }
    .btn-primary {
      width: 100%;
    }
    footer {
        background: #343434; /* Footer background color */
        padding: 50px 0;
        color: #fff; /* Footer text color */
        text-align: center;
    }
    .footer-content ul {
        padding: 0;
        list-style: none;
    }
    .footer-content ul li {
        display: inline-block;
        margin-right: 20px;
    }
    .footer-content ul li a {
        color: #fff; /* Footer link color */
        text-decoration: none;
        font-size: 16px;
        text-transform: uppercase;
        transition: color 0.3s ease;
    }
    .footer-content ul li a:hover {
        color: #f18930; /* Footer link hover color */
    }
    .button-bar p {
        color: #fff; /* Button bar text color */
        font-size: 14px;
        margin: 0;
    }
  </style>
</head>
<body>
   <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand text-warning" href="#">Joden<span class="text-dark">Creatives</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutus.html">ABOUT US</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Services.html">SERVICES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Contactus.html">CONTACT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<div class="container my-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="contact-form">
        <h2>Contact Us</h2>
        <form action="#" method="post">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Footer -->
<footer>
    <div class="container text-center">
        <div class="footer-content">
            <ul class="lists">
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="Services.html">Services</a></li>
                <li><a href="Contactus.html">Contact</a></li>
            </ul>
        </div>
        <div class="button-bar">
            <p>&copy; 2023 JodenCreatives</p>
        </div>
    </div>
</footer>


</body>
</html>
